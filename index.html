<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editable Dictionary to Anki</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #2563eb;
            --secondary: #10b981; /* Green for Save */
            --warning: #f59e0b;   /* Orange for Edit */
            --surface: #ffffff;
            --bg: #f3f4f6;
            --text: #1f2937;
            --text-light: #6b7280;
            --border: #e5e7eb;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            padding: 2rem 1rem;
            margin: 0;
        }

        .container {
            background: var(--surface);
            width: 100%;
            max-width: 600px;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        h1 { margin-top: 0; text-align: center; color: var(--primary); }

        /* Search Section */
        .search-box { display: flex; gap: 10px; margin-bottom: 1.5rem; }
        input {
            flex: 1; padding: 12px; font-size: 16px;
            border: 1px solid var(--border); border-radius: 6px;
        }
        button {
            padding: 12px 20px; color: white; border: none;
            border-radius: 6px; cursor: pointer; font-weight: 600;
            transition: background 0.2s;
        }
        #search-btn { background-color: var(--primary); }
        #search-btn:hover { background-color: #1d4ed8; }

        /* Actions Bar */
        .action-bar {
            display: flex;
            gap: 10px;
            margin-bottom: 1rem;
            display: none; /* Hidden until search */
        }
        
        .btn-edit { background-color: var(--warning); flex: 1; }
        .btn-edit:hover { background-color: #d97706; }
        
        .btn-save { background-color: var(--secondary); flex: 1; }
        .btn-save:hover { background-color: #059669; }

        .btn-export { background-color: var(--text); flex: 1; }
        .btn-export:hover { background-color: #374151; }

        /* Results Section */
        #result-container {
            padding: 1rem;
            border: 1px solid transparent;
            border-radius: 8px;
            transition: all 0.2s;
        }

        /* Styling for when content is being edited */
        .editing-mode {
            background-color: #fffbeb; /* Light yellow */
            border: 2px dashed var(--warning) !important;
            outline: none;
        }

        .word-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid var(--border);
            padding-bottom: 0.5rem;
            margin-bottom: 1rem;
        }
        .word-title { font-size: 2rem; font-weight: bold; margin: 0; }
        .phonetic { color: var(--text-light); font-family: monospace; font-size: 1.1rem; }

        .meaning-group { margin-bottom: 1.5rem; }
        .part-of-speech {
            font-weight: bold; font-style: italic; color: var(--text-light);
            margin-bottom: 0.5rem; display: block;
        }
        ul { margin: 0; padding-left: 1.2rem; }
        li { margin-bottom: 0.5rem; line-height: 1.5; }
        .example { color: var(--text-light); font-size: 0.9em; display: block; margin-top: 4px; }

        .error { color: #dc2626; text-align: center; margin-top: 1rem; }
        .loader { text-align: center; color: var(--text-light); display: none; margin-top: 1rem; }

    </style>
</head>
<body>

<div class="container">
    <h1>Dictionary Lookup</h1>
    
    <div class="search-box">
        <input type="text" id="word-input" placeholder="Type a word..." onkeydown="if(event.key==='Enter') searchWord()">
        <button onclick="searchWord()" id="search-btn">Search</button>
    </div>

    <!-- Edit/Export Actions -->
    <div class="action-bar" id="action-bar">
        <button id="edit-btn" class="btn-edit" onclick="toggleEditMode()">
            <i class="fas fa-pen"></i> Edit Text
        </button>
        <button id="export-btn" class="btn-export" onclick="exportToAnki()">
            <i class="fas fa-download"></i> Anki CSV
        </button>
    </div>

    <div id="loader" class="loader">Searching...</div>
    
    <!-- This container becomes contenteditable -->
    <div id="result-container"></div>
</div>

<script>
    const apiUrl = "https://api.dictionaryapi.dev/api/v2/entries/en/";
    let isEditing = false;

    async function searchWord() {
        const input = document.getElementById('word-input');
        const resultContainer = document.getElementById('result-container');
        const loader = document.getElementById('loader');
        const actionBar = document.getElementById('action-bar');
        const word = input.value.trim();

        if (!word) return;

        // Reset UI
        resultContainer.innerHTML = '';
        actionBar.style.display = 'none';
        loader.style.display = 'block';
        resetEditMode(); // Ensure we aren't in edit mode

        try {
            const response = await fetch(`${apiUrl}${word}`);
            if (!response.ok) throw new Error("Word not found");
            const data = await response.json();
            
            // Render the first result found
            renderResult(data[0]);
            actionBar.style.display = 'flex';

        } catch (error) {
            resultContainer.innerHTML = `<div class="error">Could not find definition for "${word}".</div>`;
        } finally {
            loader.style.display = 'none';
        }
    }

    function renderResult(entry) {
        const container = document.getElementById('result-container');
        const phoneticText = entry.phonetic || (entry.phonetics.find(p => p.text)?.text) || '';

        // We wrap the front and back content in IDs so we can grab them easily for export later
        // Note: inline styles are used because they transfer well to Anki
        let html = `
            <div id="anki-front">
                <span style="font-size: 24px; font-weight: bold;">${entry.word}</span> 
                <span style="color: gray; font-family: monospace;">${phoneticText}</span>
                <hr style="margin: 10px 0; border: 0; border-top: 2px solid #eee;">
            </div>
            
            <div id="anki-back">
        `;

        entry.meanings.forEach(meaning => {
            html += `
                <div class="meaning-group">
                    <span style="font-weight: bold; font-style: italic; color: #666;">${meaning.partOfSpeech}</span>
                    <ul>
                        ${meaning.definitions.map(def => `
                            <li>
                                ${def.definition}
                                ${def.example ? `<br><span style="color: #666; font-size: 0.9em;">"${def.example}"</span>` : ''}
                            </li>
                        `).join('')}
                    </ul>
                </div>
            `;
        });

        html += `</div>`; // Close back container
        container.innerHTML = html;
    }

    // --- EDITING LOGIC ---

    function toggleEditMode() {
        const container = document.getElementById('result-container');
        const btn = document.getElementById('edit-btn');
        
        isEditing = !isEditing;

        if (isEditing) {
            // Switch to Edit Mode
            container.contentEditable = "true";
            container.classList.add('editing-mode');
            container.focus();
            
            // Change Button Visuals
            btn.innerHTML = '<i class="fas fa-save"></i> Save Text';
            btn.className = 'btn-save';
        } else {
            // Save Mode (Switch back to View)
            container.contentEditable = "false";
            container.classList.remove('editing-mode');
            
            // Change Button Visuals
            btn.innerHTML = '<i class="fas fa-pen"></i> Edit Text';
            btn.className = 'btn-edit';
        }
    }

    function resetEditMode() {
        isEditing = false;
        const container = document.getElementById('result-container');
        const btn = document.getElementById('edit-btn');
        if(container) {
            container.contentEditable = "false";
            container.classList.remove('editing-mode');
        }
        if(btn) {
            btn.innerHTML = '<i class="fas fa-pen"></i> Edit Text';
            btn.className = 'btn-edit';
        }
    }

    // --- ANKI EXPORT LOGIC ---

    function exportToAnki() {
        // IMPORTANT: We now grab the content directly from the DOM (HTML)
        // instead of the JSON API data. This preserves user edits.
        
        const frontDiv = document.getElementById('anki-front');
        const backDiv = document.getElementById('anki-back');

        if (!frontDiv || !backDiv) {
            alert("No content to export!");
            return;
        }

        // Get the HTML content as modified by the user
        // We clean up newlines to make the CSV cleaner
        const frontHtml = frontDiv.innerHTML.replace(/\n/g, '').trim();
        const backHtml = backDiv.innerHTML.replace(/\n/g, '').trim();

        // Create CSV content (Handling CSV escaping)
        const csvContent = `"${escapeCsv(frontHtml)}","${escapeCsv(backHtml)}"`;
        
        // Use the word text for filename, fallback to 'export'
        const wordText = frontDiv.querySelector('span')?.innerText || 'export';
        downloadFile(csvContent, `${wordText}_anki.csv`);
    }

    function escapeCsv(text) {
        if (!text) return "";
        // Replace " with "" to escape it in CSV
        return text.replace(/"/g, '""');
    }

    function downloadFile(content, fileName) {
        const blob = new Blob([content], { type: 'text/csv;charset=utf-8;' });
        const url = URL.createObjectURL(blob);
        const link = document.createElement("a");
        link.setAttribute("href", url);
        link.setAttribute("download", fileName);
        link.style.visibility = 'hidden';
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
    }
</script>

</body>
</html>
