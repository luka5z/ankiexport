<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Solarized Dictionary</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* --- SOLARIZED PALETTE & THEME VARIABLES --- */
        :root {
            /* Solarized Colors */
            --sol-base03: #002b36;
            --sol-base02: #073642;
            --sol-base01: #586e75;
            --sol-base00: #657b83;
            --sol-base0:  #839496;
            --sol-base1:  #93a1a1;
            --sol-base2:  #eee8d5;
            --sol-base3:  #fdf6e3;
            --sol-yellow: #b58900;
            --sol-orange: #cb4b16;
            --sol-red:    #dc322f;
            --sol-magenta:#d33682;
            --sol-violet: #6c71c4;
            --sol-blue:   #268bd2;
            --sol-cyan:   #2aa198;
            --sol-green:  #859900;

            /* Default (Light) Theme Mappings */
            --bg: var(--sol-base3);
            --surface: var(--sol-base2);
            --text-main: var(--sol-base00);
            --text-muted: var(--sol-base01); 
            --primary: var(--sol-blue);
            --secondary: var(--sol-green);
            --warning: var(--sol-yellow);
            --border: var(--sol-base1);
            --shadow: rgba(0, 0, 0, 0.05);
            --input-bg: #ffffff;
            
            --radius: 8px;
        }

        /* Dark Theme Overrides */
        [data-theme="dark"] {
            --bg: var(--sol-base03);
            --surface: var(--sol-base02);
            --text-main: var(--sol-base0);
            --text-muted: var(--sol-base1);
            --primary: var(--sol-blue);
            --border: var(--sol-base01);
            --shadow: rgba(0, 0, 0, 0.3);
            --input-bg: var(--sol-base03);
        }

        * { box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            display: flex;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 1rem;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .container {
            background: var(--surface);
            width: 100%;
            max-width: 600px;
            padding: 1.5rem;
            border-radius: var(--radius);
            box-shadow: 0 4px 6px -1px var(--shadow);
            display: flex;
            flex-direction: column;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        /* Header & Toggle */
        .header-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        h1 { margin: 0; color: var(--primary); font-size: 1.75rem; }

        .theme-toggle {
            background: none; border: none; color: var(--text-muted);
            font-size: 1.2rem; cursor: pointer; padding: 8px;
            border-radius: 50%; transition: color 0.2s, background 0.2s;
        }
        .theme-toggle:hover { color: var(--primary); background-color: rgba(0,0,0,0.05); }

        /* Search Section */
        .search-box { display: flex; gap: 10px; margin-bottom: 1rem; }

        input {
            flex: 1; padding: 14px; font-size: 16px; 
            border: 1px solid var(--border); border-radius: var(--radius);
            background-color: var(--input-bg); color: var(--text-main);
            -webkit-appearance: none; transition: border-color 0.2s;
        }
        input:focus { outline: none; border-color: var(--primary); }

        button.action-btn {
            padding: 12px 20px; color: white; border: none;
            border-radius: var(--radius); cursor: pointer; font-weight: 600;
            font-size: 1rem; transition: opacity 0.2s;
            touch-action: manipulation;
        }
        button.action-btn:hover { opacity: 0.9; }
        button.action-btn:active { transform: scale(0.98); }

        #search-btn { background-color: var(--primary); min-width: 60px;}

        /* Actions Bar */
        .action-bar { display: none; gap: 10px; margin-bottom: 1.5rem; align-items: stretch; }
        
        .btn-edit { background-color: var(--warning); flex: 1; color: #fff; }
        .btn-save { background-color: var(--secondary); flex: 1; color: #fff; }
        .btn-export { background-color: var(--text-muted); flex: 2; color: #fff; }

        /* Separator Select Styling */
        .separator-select {
            padding: 0 10px;
            border-radius: var(--radius);
            border: 1px solid var(--border);
            background-color: var(--input-bg);
            color: var(--text-main);
            font-size: 0.9rem;
            cursor: pointer;
            outline: none;
            min-width: 80px;
        }

        /* Results Section */
        #result-container {
            padding: 0.5rem;
            border: 2px solid transparent;
            border-radius: var(--radius);
            transition: all 0.2s;
            overflow-wrap: break-word; 
        }

        .editing-mode {
            background-color: rgba(181, 137, 0, 0.1); 
            border-color: var(--warning) !important;
            outline: none;
            padding: 1rem;
        }

        .loader { text-align: center; color: var(--text-muted); display: none; margin-top: 2rem;}
        .error { text-align: center; color: var(--sol-red); margin-top: 20px; }

        /* Definitions Styling */
        .word-title { font-size: 1.8rem; font-weight: bold; margin: 0; }
        .phonetic { color: var(--text-muted); font-family: monospace; font-size:1.1rem; }
        .part-of-speech {
            font-weight: bold; font-style: italic; color: var(--surface); 
            background: var(--text-muted); padding: 2px 8px; border-radius: 4px; font-size: 0.9rem;
        }

        ul { margin: 0; padding-left: 1.2rem; margin-top: 10px; }
        li { margin-bottom: 10px; line-height: 1.6; color: var(--text-main); }
        .example { color: var(--text-muted); font-size: 0.9em; font-style: italic; display: block; margin-top: 4px;}

        /* Mobile Styles */
        @media (max-width: 480px) {
            body { padding: 0; }
            .container { box-shadow: none; border-radius: 0; padding: 1rem; max-width: 100%; min-height: 100vh;}
            .action-bar { flex-direction: column; gap: 12px; }
            button.action-btn, .separator-select { width: 100%; padding: 14px; }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header-row">
        <h1><i class="fas fa-book-open"></i> Dictionary</h1>
        <button class="theme-toggle" onclick="toggleTheme()" id="theme-btn">
            <i class="fas fa-moon"></i>
        </button>
    </div>
    
    <div class="search-box">
        <input type="text" id="word-input" placeholder="Enter a word..." autocomplete="off" onkeydown="if(event.key==='Enter') searchWord()">
        <button onclick="searchWord()" id="search-btn" class="action-btn"><i class="fas fa-search"></i></button>
    </div>

    <div class="action-bar" id="action-bar">
        <button id="edit-btn" class="action-btn btn-edit" onclick="toggleEditMode()">
            <i class="fas fa-pen"></i> Edit
        </button>
        
        <!-- Separator Selection -->
        <select id="separator-select" class="separator-select" aria-label="CSV Separator">
            <option value=";" selected>Sep: ;</option>
            <option value=",">Sep: ,</option>
            <option value="	">Sep: Tab</option>
            <option value="|">Sep: |</option>
        </select>

        <button id="export-btn" class="action-btn btn-export" onclick="exportToAnki()">
            <i class="fas fa-download"></i> CSV
        </button>
    </div>

    <div id="loader" class="loader"><i class="fas fa-spinner fa-spin"></i> Finding definition...</div>
    <div id="result-container"></div>
</div>

<script>
    const apiUrl = "https://api.dictionaryapi.dev/api/v2/entries/en/";
    let isEditing = false;

    // --- THEME MANAGEMENT ---
    function initTheme() {
        const savedTheme = localStorage.getItem('theme');
        const systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        const themeBtn = document.getElementById('theme-btn');

        if (savedTheme === 'dark' || (!savedTheme && systemPrefersDark)) {
            document.documentElement.setAttribute('data-theme', 'dark');
            themeBtn.innerHTML = '<i class="fas fa-sun"></i>';
        } else {
            document.documentElement.setAttribute('data-theme', 'light');
            themeBtn.innerHTML = '<i class="fas fa-moon"></i>';
        }
    }

    function toggleTheme() {
        const html = document.documentElement;
        const currentTheme = html.getAttribute('data-theme');
        const themeBtn = document.getElementById('theme-btn');
        const newTheme = currentTheme === 'light' ? 'dark' : 'light';

        html.setAttribute('data-theme', newTheme);
        localStorage.setItem('theme', newTheme);
        themeBtn.innerHTML = newTheme === 'light' ? '<i class="fas fa-moon"></i>' : '<i class="fas fa-sun"></i>';
    }

    initTheme();

    // --- SEARCH LOGIC ---
    async function searchWord() {
        const input = document.getElementById('word-input');
        const resultContainer = document.getElementById('result-container');
        const loader = document.getElementById('loader');
        const actionBar = document.getElementById('action-bar');
        const word = input.value.trim();

        if (!word) return;

        input.blur(); 
        resultContainer.innerHTML = '';
        actionBar.style.display = 'none';
        loader.style.display = 'block';
        resetEditMode(); 

        try {
            const response = await fetch(`${apiUrl}${word}`);
            if (!response.ok) throw new Error("Word not found");
            const data = await response.json();
            renderResult(data[0]);
            actionBar.style.display = 'flex';
        } catch (error) {
            resultContainer.innerHTML = `<div class="error">
                <i class="fas fa-exclamation-circle fa-2x"></i><br><br>
                Could not find definition for <b>"${word}"</b>.
            </div>`;
        } finally {
            loader.style.display = 'none';
        }
    }

    function renderResult(entry) {
        const container = document.getElementById('result-container');
        const phoneticText = entry.phonetic || (entry.phonetics.find(p => p.text)?.text) || '';

        // Note: Inline styles used to ensure Anki compatibility regardless of themes
        let html = `
            <div id="anki-front">
                <div style="display:flex; justify-content:space-between; align-items:center;">
                    <span class="word-title">${entry.word}</span> 
                    <span class="phonetic">${phoneticText}</span>
                </div>
                <hr style="margin: 15px 0; border: 0; border-top: 1px solid #93a1a1;">
            </div>
            
            <div id="anki-back">
        `;

        entry.meanings.forEach(meaning => {
            html += `
                <div class="meaning-group" style="margin-bottom: 1.5rem;">
                    <span class="part-of-speech">${meaning.partOfSpeech}</span>
                    <ul>
                        ${meaning.definitions.map(def => `
                            <li>
                                ${def.definition}
                                ${def.example ? `<br><span class="example">"${def.example}"</span>` : ''}
                            </li>
                        `).join('')}
                    </ul>
                </div><br>
            `;
        });

        html += `</div>`;
        container.innerHTML = html;
    }

    // --- EDITING LOGIC ---
    function toggleEditMode() {
        const container = document.getElementById('result-container');
        const btn = document.getElementById('edit-btn');
        isEditing = !isEditing;

        if (isEditing) {
            container.contentEditable = "true";
            container.classList.add('editing-mode');
            container.focus();
            btn.innerHTML = '<i class="fas fa-save"></i> Save';
            btn.className = 'btn-save action-btn';
        } else {
            container.contentEditable = "false";
            container.classList.remove('editing-mode');
            btn.innerHTML = '<i class="fas fa-pen"></i> Edit';
            btn.className = 'btn-edit action-btn';
        }
    }

    function resetEditMode() {
        isEditing = false;
        const container = document.getElementById('result-container');
        const btn = document.getElementById('edit-btn');
        if(container) {
            container.contentEditable = "false";
            container.classList.remove('editing-mode');
        }
        if(btn) {
            btn.innerHTML = '<i class="fas fa-pen"></i> Edit';
            btn.className = 'btn-edit action-btn';
        }
    }

    // --- ANKI EXPORT LOGIC ---
    function exportToAnki() {
        const frontDiv = document.getElementById('anki-front');
        const backDiv = document.getElementById('anki-back');
        const sepSelect = document.getElementById('separator-select');

        if (!frontDiv || !backDiv) {
            alert("No content to export!");
            return;
        }

        const separator = sepSelect.value;
        const frontHtml = frontDiv.innerHTML.replace(/\n/g, '').trim();
        const backHtml = backDiv.innerHTML.replace(/\n/g, '').trim();

        // Join fields with the selected separator
        // Both fields are escaped with quotes regardless of the separator choice
        const csvContent = `"${escapeCsv(frontHtml)}"${separator}"${escapeCsv(backHtml)}"`;
        
        const wordText = frontDiv.querySelector('.word-title')?.innerText || 'export';
        downloadFile(csvContent, `${wordText}_anki.csv`);
    }

    function escapeCsv(text) {
        if (!text) return "";
        // Replace " with "" to escape it in CSV
        return text.replace(/"/g, '""');
    }

    function downloadFile(content, fileName) {
        const blob = new Blob([content], { type: 'text/csv;charset=utf-8;' });
        const url = URL.createObjectURL(blob);
        const link = document.createElement("a");
        link.setAttribute("href", url);
        link.setAttribute("download", fileName);
        link.style.visibility = 'hidden';
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
    }

    // --- AUTO-SEARCH ---
    window.addEventListener('DOMContentLoaded', () => {
        const urlParams = new URLSearchParams(window.location.search);
        const wordParam = urlParams.get('w');
        if (wordParam) {
            const input = document.getElementById('word-input');
            input.value = wordParam;
            searchWord();
        }
    });

</script>

</body>
</html>
